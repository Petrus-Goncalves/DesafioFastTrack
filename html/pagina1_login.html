<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="icon" href="/Imagens/Icon.jpg" type="image/png">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <img id="principal" src="/Imagens/Imagem 1.png" class="img-fluid" alt="imagem">
      </div>
      <div class="col">
        <h2>Acesse sua conta:</h2><br>
        <form id="login" name="login" method="post">
          <div class="mb-3">
            <input id="emailLogin" type="email" placeholder="E-mail"  class="form-control" name="email">
          </div>
          <div class="mb-3">
            <input id="senhaLogin" type="password" placeholder="Senha" class="form-control" name="senha">
          </div>
          <button id="botaoAbrirPagina" type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <br><br><br>
      
        <h2>Novo por aqui? Crie a sua conta:</h2><br>
        <form id="criacao" name="criacao" method="post">
          <div class="mb-3">
            <input type="text" placeholder="Nome"  class="form-control" name="nome">
          </div>
          <div class="mb-3">
            <input type="email" placeholder="E-mail" class="form-control" name="email">
          </div>
          <div class="mb-3">
            <input type="password" placeholder="Senha"  class="form-control" name="senha">
          </div>
          <button type="submit" class="btn btn-primary">Criar conta</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/validacao_status.js"></script>
  <script src="/js/cadastro_localS.js"></script>
  <script>
      document.getElementById('login').addEventListener('submit', function(e) {
          e.preventDefault();
        
          const emailLogin = document.getElementById('emailLogin').value;
          const senhaLogin = document.getElementById('senhaLogin').value;
        
          const usuarios = getItem('usuarios');
          const usuario = usuarios.find(pessoa => pessoa.email === emailLogin && pessoa.senha === senhaLogin);

          if (usuario) {
            setItem('usuarioLogado', usuario)
            window.location.href = 'pagina2_cadastro.html';

          } else {
            alert('Email ou senha incorretos');
          }
      });

</script>
</body>
</html>
