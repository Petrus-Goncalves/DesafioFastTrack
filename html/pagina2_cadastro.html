<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 2</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="cabecalho"><span id="nomeUsuario"></span><button id="botaoLogout" type="button" class="btn btn-link">Sair</button></div>
    <h1 id="titulo">Gerenciador de Tarefas</h1>
    <div class="tabela">
        <input id="inputTarefa" class="form-control" type="text" placeholder="Tarefa" aria-label="default input example">
        <br>
        <div class="row">
            <div class="col">
                <input id="inputDataInicio" class="form-control" type="text" aria-label="default input example" placeholder="Data de início">
            </div>
            <div class="col">
                <input id="inputHoraInicio" class="form-control" type="text" placeholder="Hora início" aria-label="default input example">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <input id="inputDataTermino" class="form-control" type="text" aria-label="default input example" placeholder="Data de término">
            </div>
            <div class="col">
                <input id="inputHoraTermino" class="form-control" type="text" placeholder="Horário término" aria-label="default input example">
            </div>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label"></label>
            <textarea class="form-control" id="descricao" rows="5" placeholder="Descrição"></textarea>
        </div>
        <br>
    <input class="btn btn-primary" id="botaoCriarTarefa" type="submit" value="Criar Tarefa">
    <br>
    <table id="tabelaTarefas" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Tarefa</th>
                <th scope="col">Início</th>
                <th scope="col">Término</th>
                <th scope="col">Status</th>
                <th scope="col">Alterar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqui é onde as linhas da tabela serão adicionadas -->
        </tbody>
    </table>

    <script src="/js/validacao_status.js"></script>
    <script src="/js/formatacao_forms.js"></script>
    <script src="/js/cadastro_tarefas.js"></script>
    <script src="/js/cadastro_localS.js"></script>
    <script>
        if(!getItem('usuarioLogado')){
            window.location.href = 'pagina1_login.html';
        }
        document.getElementById('botaoLogout').addEventListener('click', function() {
            setItem('usuarioLogado', null)
            window.location.href = 'pagina1_login.html';
        });

        // Adicionando o nome do usuário no 'bem-vindo'
        const usuarioLogado = getItem('usuarioLogado');
        const nomeUsuario = usuarioLogado.nome;

        const saudacaoUsuario = `Olá, ${nomeUsuario}`;

        const spanNomeUsuario = document.getElementById('nomeUsuario');
        spanNomeUsuario.textContent = saudacaoUsuario;
    </script>
</body>
</html>
